# Define a group for your local tasks (optional)
local:
  hosts:
    localhost:
      ansible_connection: local

# Define a group for your Kubernetes cluster (rename if needed)
k8s_cluster:
  hosts:
    k8s-master:  # Replace with your actual master node name
      ansible_host: 192.168.59.113  # Replace with your Minikube API server IP (use `minikube ip`)
      ansible_connection: ssh  # Adjust connection type if needed (check your Kubernetes setup documentation)
      kubernetes_api_server_host: 192.168.59.113  # Explicit API server address (optional)

