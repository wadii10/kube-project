apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
  labels:
    app: back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
        - name: back
          image: wadii10/mcq-back:latest
          args: ["npm", "start"]
          ports:
            - containerPort: 3000
      #hostname: backend-service
      #restartPolicy: Always
